<script defer>
    var getPix = new XMLHttpRequest();
    getPix.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            let colorList = JSON.parse(this.response);
            for (i = 1; i <= colorList.length; i++) {
                document.getElementById(i.toString()).style.backgroundColor = colorList[i-1];
            }
        }
    };
    getPix.open("GET", "https://pixels.domhupp.space/loadPixels", true);
    getPix.send();
</script>
